<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo Jokenpô</h1>
        <div class="choices">
            <button class="choice" data-choice="Pedra">Pedra 🪨</button>
            <button class="choice" data-choice="Papel">Papel 📄</button>
            <button class="choice" data-choice="Tesoura">Tesoura ✂️</button>
        </div>
        <div class="result">
            <p id="user-choice">Sua escolha: </p>
            <p id="computer-choice">Escolha do computador: </p>
            <p id="outcome">Resultado: </p>
        </div>
        <button id="reset-btn">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
